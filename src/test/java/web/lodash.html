<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="lodash.js"></script>
    <script type="text/javascript">

        var arr = ['a', 'b', 'c', 'd'];
        var _arr2 = _.chunk(arr,3);
        console.log(_arr2);

        arr = [0, 1, false, 2, "", 3];
        _arr2 = _.compact(arr);
        console.log(_arr2);

        arr = [1];
        _arr2 = _.concat(arr, 2, [3], [[4]]);
        console.log(_arr2);

        arr = [2, 1];
        var arr2 = [2, 3];
        _arr2 = _.difference(arr, arr2);
        console.log(_arr2);

        arr = [1, 2, 3];
        _arr2 = _.drop(arr);
        console.log(_arr2);

        _arr2 = _.drop(arr, 2);
        console.log(_arr2);

        _arr2 = _.drop(arr, 5);
        console.log(_arr2);

        _arr2 = _.drop(arr, 0);
        console.log(_arr2);

        var _time = _.defer(function(stamp){
           console.log(_.now() - stamp);
        }, _.now());
        console.log(_time);

        arr = [1, 2];
        _.forEach(arr, function(value){
           console.log(value);
        });

        arr = {"a":1, "b":2};
        _.forEach(arr, function(value, key){
           console.log(value);
           console.log(key);
        });

        var users = [
            { 'user': 'barney', 'age': 36, 'active': true },
            { 'user': 'fred',   'age': 40, 'active': false }
        ];

        _arr2 = _.filter(users, function(o) { return !o.active; });
        console.log(_arr2);
        // => objects for ['fred']

        // The `_.matches` iteratee shorthand.
        _arr2 = _.filter(users, { 'age': 36, 'active': true });
        console.log(_arr2);
        // => objects for ['barney']

        // The `_.matchesProperty` iteratee shorthand.
        _arr2 = _.filter(users, ['active', false]);
        console.log(_arr2);
        // => objects for ['fred']

        // The `_.property` iteratee shorthand.
        _arr2 = _.filter(users, 'active');
        console.log(_arr2);
        // => objects for ['barney']

        var users = [
            { 'user': 'fred1',   'age': 48 },
            { 'user': 'barney1', 'age': 34 },
            { 'user': 'fred2',   'age': 40 },
            { 'user': 'barney2', 'age': 36 }
        ];

        // Sort by `user` in ascending order and by `age` in descending order.
        _arr2 = _.orderBy(users, ['user', 'age'], ['asc', 'desc']);
        console.log(_arr2);
        // => objects for [['barney', 36], ['barney', 34], ['fred', 48], ['fred', 40]]

    </script>
</head>
<body>
    test
</body>
</html>
